<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="\static\bootstrap-5.2.2-dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <video id="bgv" autoplay loop muted poster="/static/bgi.png">
        <source src="/static/bg1.mp4" type="video/mp4">
    </video>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/logo.png" alt="Bootstrap" width="30" height="24">
            </a>
            <a class="navbar-brand" href="/">Home</a>
            <a class="navbar-brand" href="/adminlogin">Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                   
                </ul>
                <a href="/login"><button type="button" class="btn btn-danger">Login</button></a>&nbsp&nbsp&nbsp&nbsp
                <a href="/register"><button type="button" class="btn btn-danger">Sign-up</button></a>
            </div>
        </div>
    </nav>

    <div>
        <table style="color: white; border: 1px solid white;">
            <thead>
                <td>ID</td>
                <td>Name<td>
                <td>Email<td>
                <td>Password<td>
                <td>Gender<td>
                <td>Highscore<td>
            </thead>
            {%for i in t%}
            <tr>
                <td>{{i[0]}}<td>
                <td>{{i[1]}}<td>
                <td>{{i[2]}}<td>
                <td>{{i[3]}}<td>
                <td>{{i[4]}}<td>
                <td>{{i[5]}}<td></td>
                <td><a href="/edit?id={{i[0]}}" style="color: white;">Edit</a>
                <td><a href="/del?id={{i[0]}}" style="color: white;">Delete</a>
            <tr>
            {%endfor%}
        </table>


        
    </div>


</body>

</html>
